<!DOCTYPE html>
<html lang="en">

<head>
  <title>Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="player.css">
</head>

<body>
  <div class="player">

    <!-- Define the section for displaying details -->
    <div class="details">
      <div class="now-playing">playing x of y</div>
      <div class="track-art"></div>
      <div class="track-name">Track name</div>
      <div class="track-artist">Track artist</div>
    </div>

    <!-- Define the section for displaying track buttons -->
    <div class="buttons">
      <div class="prev-track">
        <i class="fa-solid fa-backward-step fa-2x"></i>
      </div>
      <div class="playpause-track">
        <i class="fa-solid fa-circle-play fa-5x"></i>
      </div>
      <div class="next-track">
        <i class="fa-solid fa-forward-step fa-2x"></i>
      </div>
    </div>

    <!-- Define the section for displaying the seek slider-->
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="0" max="100" value="50" class="seek_slider">
      <div class="total-duration">00:00</div>  
    </div>

    <!-- Define the section for displaying the volume slider-->
    <div class="slider_container">
      <i id="volume-low" class="fa-solid fa-volume-low"></i>
      <input type="range" min="0" max="100" value="50" class="volume_slider ">
      <i class="fa-solid fa-volume-high"></i>
    </div>

    <!-- Load the main script for the player -->
    <script src="index.js"></script>
</body>

</html>
